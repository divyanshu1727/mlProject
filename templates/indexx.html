<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Placement Predictor</title>
</head>
<body>
    <h1>Student Placement Predictor </h1>

    {% if result %}
        <p>{{ result }}}</p>
    {% endif %}

    <form method="POST" action="/predict">

        <label>Intern</label><br>
        <input type ="text" name="intern"><br><br>

        <label>CGPA</label><br>
        <input type ="text" name="cgpa"><br><br>

        <label>Backlog</label><br>
        <input type ="text" name="backlog"><br><br>

        <label>Hostel</label><br>
        <input type ="text" name="hostel"><br><br>


        <input type ="submit" value="Predict"><br><br>

    </form>

</body>
</html>
